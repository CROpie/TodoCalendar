<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar.js" defer></script>
    <title>Calendar</title>
</head>
<body>
    <div id="header">
        <h1 id="title">May 2023</h1>
    </div>
    <div id="BHS-container">
        <div id="calendar-container"></div>

        <div id="data-container">

            <div class="data-div">
                <div class="data-heading">Name</div>
                <div id="data-name" class="data">&nbsp</div>
            </div>

            <div class="data-div">
                <div class="data-heading">Description</div>
                <div id="data-description" class="data">&nbsp</div>
            </div>

            <div class="data-div">
                <div class="data-heading">Notes</div>
                <div id="data-notes" class="data">&nbsp</div>
            </div>

        </div>
    </div>
</body>
</html>
